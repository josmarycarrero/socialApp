<ion-view view-title="Login" cache-view="false" hide-nav-bar="true" class="auth-bg background-login">
  <button class="button top-btn" ng-click="viewReg()">Sign Up</button>
  <div class="auth">
    <div class='logo'> 
      <img class='resize_fit_center' src='img/icon.png' />
    </div>
    <div class="container animated fadeInUp">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" placeholder="Username">
        </label>
        <label class="item item-input">
          <input type="Password" placeholder="password">
        </label>
      </div>
      <button class="button  button-full button-assertive login" ng-click="viewHome()">Login</button>
      <button class="button button-full button-positive fb  ion-social-facebook"> Login With Facebook</button>
    </div>
  </div>
</ion-view>
